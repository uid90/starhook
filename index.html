<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags para compartir en redes sociales -->
    <meta property="og:title" content="STARHOOK">
    <meta property="og:description" content="STARHOOK - Free and Cracked cheats Here!">

    <title>STARHOOK</title>
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #1E1E1E;
            --accent: #FFD700;
            --text: #FFFFFF;
            --card-bg: rgba(30, 30, 30, 0.9);
            --border-radius: 20px;
            --blur: 10px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #000000;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            border-radius: 50%;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--accent);
        }

        .card-description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card-image {
            width: 100%;
            border-radius: calc(var(--border-radius) - 10px);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .btn-vip {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .discord-widget {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer-blur {
            width: 100%;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.8) 0%, rgba(0, 0, 0, 0.05) 100%);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            overflow: hidden;
            position: relative;
            margin-top: auto;
            z-index: 1;
        }

        .footer-text {
            width: 90%;
            text-align: center;
            font-size: 5rem;
            font-weight: 800;
            color: white !important;
            text-decoration: none !important;
            filter: blur(3.5px);
            text-shadow:
                0 0 15px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            user-select: none;
            cursor: default !important;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .discord-widget {
                height: 400px;
            }

            .footer-text {
                font-size: 3rem;
            }

            .footer-blur {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="languageToggle">Español</div>

    <div class="container">
        <!-- CARD 1 -->
        <div class="card">
            <div class="card-header">
                <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
                <h2 class="card-title">AimWare Crack</h2>
            </div>
            <p class="card-description"><strong>(senseteam.dll)</strong></p>
            <img src="https://imgur.com/Uqo778i.png" alt="STARHOOK v2 Preview" class="card-image">
            <a href="https://www.mediafire.com/file/90svnk2zoia2cgr/aimware.rar/file" class="btn">DOWNLOAD</a>
        </div>

        <!-- CARD 2 -->
        <div class="card">
            <div class="card-header">
                <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
                <h2 class="card-title">Extreme Injector [v3]</h2>
            </div>
            <p class="card-description"><strong>Have a lot of options.</strong></p>
            <img src="https://i.imgur.com/UeJOGt9.png" alt="STARHOOK VIP Preview" class="card-image">
            <a href="https://www.mediafire.com/file/q45wjqo4i3ks0pk/Extreme_Injector.zip/file" class="btn">DOWNLOAD</a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer-blur">
        <div class="footer-text">pass: hvh.net</div>
    </footer>

    <script>
        const languageToggle = document.getElementById('languageToggle');
        let isEnglish = true;

        const englishContent = {
            card1Title: "AimWare Crack",
            card1Desc: "(senseteam.dll)",
            card1Btn: "DOWNLOAD",
            card2Title: "Extreme Injector [v3]",
            card2Desc: "Have a lot of options.",
            card2Btn: "DOWNLOAD",
            toggleText: "Español"
        };

        const spanishContent = {
            card1Title: "AimWare Crack",
            card1Desc: "(senseteam.dll)",
            card1Btn: "DESCARGAR",
            card2Title: "Extreme Injector [v3]",
            card2Desc: "Tiene muchas opciones.",
            card2Btn: "DESCARGAR",
            toggleText: "English"
        };

        function updateContent(content) {
            const cards = document.querySelectorAll('.card');

            cards[0].querySelector('.card-title').textContent = content.card1Title;
            cards[0].querySelector('.card-description').innerHTML = `<strong>${content.card1Desc}</strong>`;
            cards[0].querySelector('.btn').textContent = content.card1Btn;

            cards[1].querySelector('.card-title').textContent = content.card2Title;
            cards[1].querySelector('.card-description').innerHTML = `<strong>${content.card2Desc}</strong>`;
            cards[1].querySelector('.btn').textContent = content.card2Btn;

            languageToggle.textContent = content.toggleText;
        }

        languageToggle.addEventListener('click', () => {
            isEnglish = !isEnglish;
            updateContent(isEnglish ? englishContent : spanishContent);
        });
    </script>
</body>
</html>
