<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags para compartir en redes sociales -->
    <meta property="og:title" content="STARHOOK">
    <meta property="og:description" content="STARHOOK - The best tool for Dodge and Aim">
    <meta property="og:image" content="https://i.imgur.com/jontEkj.png">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>STARHOOK</title>
    <style>
        :root {
            --primary: #5865F2;
            --secondary: #1E1E1E;
            --accent: #EB459E;
            --text: #FFFFFF;
            --card-bg: rgba(30, 30, 30, 0.9);
            --border-radius: 20px;
            --blur: 10px;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #000000;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            border-radius: 50%;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--accent);
        }
        
        .card-description {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .card-image {
            width: 100%;
            border-radius: calc(var(--border-radius) - 10px);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        
        .btn-vip {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }
        
        .language-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .discord-widget {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .discord-widget {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="languageToggle">Español</div>
    
    <div class="container">
        <!-- Discord Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
                <h2 class="card-title">DISCORD</h2>
            </div>
            <iframe src="https://discord.com/widget?id=1377919537856643132&theme=dark" class="discord-widget" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        
        <!-- STARHOOK v2 (Early Access) -->
<div class="card">
    <div class="card-header">
        <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
        <h2 class="card-title">STARHOOK v2 (Early Access)</h2>
    </div>
    <p class="card-description"><strong>AIM + DODGE + XRAY + CRASH</strong></p>
    <img src="https://i.imgur.com/XlLnykH.png" alt="STARHOOK v2 Preview" class="card-image">
    <a href="https://revolut.me/r/3Iu42R0eOI" class="btn btn-vip">JOIN EARLY ACCESS</a>
</div>
        
        
        <!-- VIP Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
                <h2 class="card-title">STARHOOK VIP</h2>
            </div>
            <p class="card-description"><strong>DODGE + AIM</strong></p>
            <img src="https://i.imgur.com/p4N2ys8.jpeg" alt="STARHOOK VIP Preview" class="card-image">
            <a href="https://www.mediafire.com/file/dlx25l9qhggn6do/starhook_vip.apk/file" class="btn">DOWNLOAD VIP</a>
        </div>
        
        <!-- Regular Version Card -->
        <div class="card">
            <div class="card-header">
                <img src="https://i.imgur.com/jontEkj.png" alt="STARHOOK Logo" class="logo">
                <h2 class="card-title">STARHOOK</h2>
            </div>
            <p class="card-description">ONLY DODGE</p>
            <img src="https://i.imgur.com/e31nQpC.jpeg" alt="STARHOOK Preview" class="card-image">
            <a href="https://www.mediafire.com/file/hrnery8a6hqwibh/starhook.apk/file" class="btn">DOWNLOAD</a>
        </div>
    </div>

    <script>
        // Language toggle functionality
        const languageToggle = document.getElementById('languageToggle');
        let isEnglish = true;
        
        const englishContent = {
            discordTitle: "DISCORD",
            vipTitle: "STARHOOK VIP",
            vipDesc: "DODGE + AIM",
            vipBtn: "DOWNLOAD VIP",
            regularTitle: "STARHOOK",
            regularDesc: "ONLY DODGE",
            regularBtn: "DOWNLOAD",
            toggleText: "Español"
        };
        
        const spanishContent = {
            discordTitle: "DISCORD",
            vipTitle: "STARHOOK VIP",
            vipDesc: "ESQUIVA + MIRA",
            vipBtn: "DESCARGAR VIP",
            regularTitle: "STARHOOK",
            regularDesc: "SOLO ESQUIVAR",
            regularBtn: "DESCARGAR",
            toggleText: "English"
        };
        
        function updateContent(content) {
            document.querySelectorAll('.card-title')[0].textContent = content.discordTitle;
            document.querySelectorAll('.card-title')[1].textContent = content.vipTitle;
            document.querySelectorAll('.card-description')[0].innerHTML = content.vipDesc === "DODGE + AIM" ? "<strong>DODGE + AIM</strong>" : "<strong>ESQUIVA + MIRA</strong>";
            document.querySelectorAll('.btn')[1].textContent = content.vipBtn;
            document.querySelectorAll('.card-title')[2].textContent = content.regularTitle;
            document.querySelectorAll('.card-description')[1].textContent = content.regularDesc;
            document.querySelectorAll('.btn')[2].textContent = content.regularBtn;
            languageToggle.textContent = content.toggleText;
        }
        
        languageToggle.addEventListener('click', () => {
            isEnglish = !isEnglish;
            updateContent(isEnglish ? englishContent : spanishContent);
        });
    </script>
</body>
</html>
