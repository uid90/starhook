<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARHOOK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a63f2;
            --primary-dark: #6a5acd;
            --discord: #5865F2;
            --bg: #121212;
            --glass: rgba(30, 30, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(138, 99, 242, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(106, 90, 205, 0.15) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        header {
            width: 100%;
            padding: 25px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            margin: 0;
            color: white;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #8a63f2, #6a5acd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(138, 99, 242, 0.3);
            letter-spacing: 1px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 30px;
            width: 100%;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 10%, rgba(255, 255, 255, 0.2) 50%, transparent 90%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .discord-btn {
            background-color: var(--discord);
            color: white;
            margin-top: 20px;
        }
        
        .discord-btn:hover {
            background-color: #4752c4;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 30px 0;
        }
        
        .card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--glass);
            border-radius: 25px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 99, 242, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }
        
        .card h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 1rem;
        }
        
        .card-img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }
        
        .card:hover .card-img {
            transform: scale(1.05);
        }
        
        .download-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .download-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card {
                width: 100%;
                max-width: 350px;
            }
            
            .language-selector {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <button class="language-btn" id="languageToggle">ES</button>
    </div>

    <header>
        <h1>STARHOOK</h1>
        <a href="https://discord.gg/xX9kpZpT8h" class="btn discord-btn" target="_blank" id="discordBtn">ÚNETE A DISCORD</a>
    </header>
    
    <div class="container">
        <div class="card-container">
            <div class="card">
                <h2 id="cardTitle">STARHOOK VIP</h2>
                <p class="description" id="cardDescription">DODGE + AIM</p>
                <img src="https://i.imgur.com/e31nQpC.jpeg" alt="STARHOOK VIP" class="card-img">
                <button onclick="window.location.href='https://www.dropbox.com/scl/fi/wgshw1cl8ry76oq8rseca/starhook_vip.apk?rlkey=xmj7kc3w21m6as570uipt7rmf&st=vcglp6a6&dl=1'" class="btn download-btn" id="downloadBtn">DESCARGAR AHORA</button>
            </div>
        </div>
    </div>

    <script>
        // Detección de idioma y textos traducidos
        const translations = {
            es: {
                discordBtn: "ÚNETE A DISCORD",
                cardTitle: "STARHOOK VIP",
                cardDescription: "DODGE + AIM",
                downloadBtn: "DESCARGAR AHORA",
                languageToggle: "EN"
            },
            en: {
                discordBtn: "JOIN DISCORD",
                cardTitle: "STARHOOK VIP",
                cardDescription: "DODGE + AIM",
                downloadBtn: "DOWNLOAD NOW",
                languageToggle: "ES"
            }
        };

        // Función para detectar el idioma del navegador
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            return userLang.startsWith('es') ? 'es' : 'en';
        }

        // Función para cambiar el idioma
        function setLanguage(lang) {
            document.getElementById('discordBtn').textContent = translations[lang].discordBtn;
            document.getElementById('cardTitle').textContent = translations[lang].cardTitle;
            document.getElementById('cardDescription').textContent = translations[lang].cardDescription;
            document.getElementById('downloadBtn').textContent = translations[lang].downloadBtn;
            document.getElementById('languageToggle').textContent = translations[lang].languageToggle;
            
            // Guardar preferencia en localStorage
            localStorage.setItem('preferredLanguage', lang);
        }

        // Evento para cambiar idioma manualmente
        document.getElementById('languageToggle').addEventListener('click', function() {
            const currentLang = this.textContent === 'EN' ? 'en' : 'es';
            setLanguage(currentLang);
        });

        // Inicialización - verificar localStorage primero, luego detectar idioma
        const preferredLanguage = localStorage.getItem('preferredLanguage') || detectLanguage();
        setLanguage(preferredLanguage);
    </script>
</body>
</html>
