<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARHOOK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            background-color: #1a1a1a;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin: 0;
            color: #6a5acd;
            font-size: 2.5rem;
        }
        
        .discord-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .discord-btn:hover {
            background-color: #4752c4;
            transform: translateY(-2px);
        }
        
        .card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            margin: 30px;
            width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .card h2 {
            color: #6a5acd;
            margin-bottom: 10px;
        }
        
        .description {
            color: #aaa;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .card-img {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #333;
        }
        
        .download-btn {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .download-btn:hover {
            background-color: #5a4ab8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>STARHOOK</h1>
        <a href="https://discord.gg/xX9kpZpT8h" class="discord-btn" target="_blank">DISCORD</a>
    </header>
    
    <div class="card">
        <h2>STARHOOK VIP</h2>
        <p class="description">DODGE + AIM</p>
        <img src="https://i.imgur.com/e31nQpC.jpeg" alt="STARHOOK VIP" class="card-img">
        <button onclick="window.location.href='https://www.dropbox.com/scl/fi/wgshw1cl8ry76oq8rseca/starhook_vip.apk?rlkey=xmj7kc3w21m6as570uipt7rmf&st=vcglp6a6&dl=1'" class="download-btn">DOWNLOAD</button>
    </div>
</body>
</html>
